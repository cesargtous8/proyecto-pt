version: '3.8'

services:
  postgres:
    image: postgres:13
    container_name: fullstack-postgres
    environment:
      POSTGRES_DB: fullstack_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - backend-network

  product-service:
    build: ./product-service
    container_name: product-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/product_db
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: password123
    ports:
      - "8080:8081"
    depends_on:
      - postgres
    networks:
      - backend-network

  inventory-service:
    build: ./inventory-service
    container_name: inventory-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/inventory_db
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: password123
      APP_PRODUCT_SERVICE_URL: http://product-service:8081
    ports:
      - "8082:8082"
    depends_on:
      - postgres
      - product-service
    networks:
      - backend-network

volumes:
  postgres_data:

networks:
  backend-network:
    driver: bridge